<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 19 Daksa Architecture</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header cinematic -->
    <header>
        <div style="position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6)); z-index: 0;"></div>
        <div class="content" style="position: relative; z-index: 1; max-width: 900px; padding: 0 20px; text-align: center;">
            <h1>Contact Us</h1>
            <p style="color: var(--orange); font-size: 1.3rem; margin-top: 1rem;">
                Let's Discuss Your Next Project â€¢ Surabaya Based
            </p>
        </div>
    </header>
    
    <!-- Logo tetap -->
    <img id="logo" src="images/logo_10.png" alt="19 Daksa Architecture Logo">
    
    <!-- Nav tetap -->
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <!-- Contact Info section dengan glass -->
    <section data-aos="fade-up">
        <h2>Get in Touch</h2>
        <div style="display: grid; gap: 1.5rem; max-width: 700px; margin: 0 auto; text-align: center;">
            <div style="background: var(--glass-bg); backdrop-filter: var(--blur); border: 1px solid var(--glass-border); border-radius: 16px; padding: 1.8rem; box-shadow: var(--shadow-soft);">
                <h3 style="color: var(--orange); margin-bottom: 0.5rem;">Email</h3>
                <p><a href="mailto:19stur@gmail.com" style="color: var(--black); text-decoration: none;">19stur@gmail.com</a></p>
            </div>
            
            <div style="background: var(--glass-bg); backdrop-filter: var(--blur); border: 1px solid var(--glass-border); border-radius: 16px; padding: 1.8rem; box-shadow: var(--shadow-soft);">
                <h3 style="color: var(--orange); margin-bottom: 0.5rem;">Phone</h3>
                <p>+62 812 3392 9926<br>+62 817 9656 806</p>
            </div>
        </div>
        
        <!-- Gambar contoh arsitektur (opsional, bisa diganti atau dihapus) -->
        <img src="https://www.buildofy.com/_next/image?url=https%3A%2F%2Fbo-production-uploads.s3.ap-south-1.amazonaws.com%2Fuploads%2F2024%2F02%2F01094220%2FThe-Crest-by-PCA-Architects-Mumbai-Maharashtra-India-3-1-1.webp&w=3840&q=100" 
             alt="Modern Residence Example" loading="lazy" 
             style="width: 100%; max-width: 900px; border-radius: 16px; margin: 2rem auto; display: block; box-shadow: var(--shadow-soft);">
    </section>
    
    <!-- Form section dengan glass -->
    <section data-aos="fade-up">
        <h2>Send a Message</h2>
        <form id="contact-form" style="max-width: 600px; margin: 0 auto; display: grid; gap: 1rem;">
            <input type="text" placeholder="Your Name" required 
                   style="padding: 1rem; border: 1px solid var(--glass-border); border-radius: 12px; background: var(--glass-bg); backdrop-filter: var(--blur); color: var(--black); font-size: 1rem;">
            
            <input type="email" placeholder="Your Email" required 
                   style="padding: 1rem; border: 1px solid var(--glass-border); border-radius: 12px; background: var(--glass-bg); backdrop-filter: var(--blur); color: var(--black); font-size: 1rem;">
            
            <textarea placeholder="Your Message" required rows="6"
                      style="padding: 1rem; border: 1px solid var(--glass-border); border-radius: 12px; background: var(--glass-bg); backdrop-filter: var(--blur); color: var(--black); font-size: 1rem; resize: vertical;"></textarea>
            
            <button type="submit" 
                    style="padding: 1rem 2rem; background: var(--orange); color: white; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; box-shadow: 0 8px 20px rgba(255,154,60,0.3);">
                Send Message
            </button>
        </form>
        
        <!-- WhatsApp button -->
        <a href="https://api.whatsapp.com/send?phone=6281233929926&text=Halo%2C%2019%20Daksa%20Architecture!%20Saya%20ingin%20konsultasi%20desain." 
           target="_blank" rel="noopener noreferrer"
           style="display: inline-flex; align-items: center; gap: 0.8rem; margin: 2rem auto 0; padding: 1rem 2rem; background: #25D366; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; box-shadow: 0 8px 20px rgba(37,213,102,0.3); transition: all 0.3s; max-width: fit-content;">
            <i class="fab fa-whatsapp" style="font-size: 1.6rem;"></i>
            Chat via WhatsApp
        </a>
    </section>
    
    <!-- Map section dengan glass wrapper -->
    <section data-aos="zoom-in">
        <h2>Our Location</h2>
        <div style="background: var(--glass-bg); backdrop-filter: var(--blur); border: 1px solid var(--glass-border); border-radius: 20px; padding: 1rem; overflow: hidden; box-shadow: var(--shadow-soft);">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3951.177569622861!2d112.6009686!3d-7.9805896!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e788357a243ce7f%3A0x70a7c3452f08d4c0!2sArchitect%2019%20Studio!5e0!3m2!1sid!2sid!4v1771417301681!5m2!1sid!2sid"
                width="100%" 
                height="450" 
                style="border:0; border-radius: 16px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2026 Cello. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Simple form demo (ganti dengan EmailJS jika ingin real)
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Pesan terkirim! (Ini hanya demo)');
        });
    </script>
</body>

<label class="switch" id="dark-mode-toggle">

    <span class="slider round"></span>
</label>
</html>
